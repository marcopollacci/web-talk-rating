@if(noEventFound() === true) {
<ng-container
  *ngTemplateOutlet="emojiHeading; context: { emoji: '(╥﹏╥)' }"
></ng-container>
<h1>No event found</h1>
} @else if (!canVote()) {
<ng-container
  *ngTemplateOutlet="emojiHeading; context: { emoji: '🚫' }"
></ng-container>
<h1>Feedback Vote disabled</h1>
}@else { @if(eventData) {
<div role="definition">
  <h4>Thank you for attended my talk at</h4>
  <h4>
    <b>{{ eventData.name_event }}</b>
  </h4>
  <h3>
    <b>"{{ eventData.talk }}"</b>
  </h3>
</div>
<p role="contentinfo">Please leave your feedback below:</p>

<app-form-vote
  [(resetForm)]="resetForm"
  (emitForm)="onSubmitForm($event)"
></app-form-vote>
} @else {
<h1>Loading...</h1>
} }

<app-toast
  [visible]="hiddenToast()"
  [message]="stateSave()?.message"
  [type]="stateSave()?.type"
></app-toast>

<ng-template #emojiHeading let-emoji="emoji" let-dimension="dimension">
  <span [style.--font-size-emoji]="dimension || undefined" role="heading">{{
    emoji
  }}</span>
</ng-template>
