@if(noEventFound() === true) {
<img ngSrc="/me-upset.svg" alt="No event" width="56" height="90" priority />
<p>No event found</p>
} @else { @let event = eventData(); @if(event) {
<section aria-label="Event details">
  <h2>Thank you for attended my talk at</h2>
  <h2>
    <b>{{ event.name_event }}</b>
  </h2>
  <p>
    <b>"{{ event.talk }}"</b>
  </p>
</section>
<app-form-vote
  [canVote]="canVote()"
  [isTelegramEnabled]="isTelegramEnabled"
  [(resetForm)]="resetForm"
  (emitForm)="onSubmitForm($event)"
></app-form-vote>
} @else {
<p>Loading...</p>
} }

<dialog #dialog>
  <app-toast
    [message]="stateSave()?.message"
    [type]="stateSave()?.type"
  ></app-toast>
  <button (click)="dialog.close()">Close</button>
</dialog>
